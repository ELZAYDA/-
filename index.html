<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .morning-theme {
            background: linear-gradient(135deg, #FFE4B5, #FFF8DC, #F0E68C);
            color: #8B4513;
        }

        .evening-theme {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #E6E6FA;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .toggle-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid transparent;
        }

        .toggle-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .toggle-button.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .morning-theme .toggle-button {
            color: #8B4513;
        }

        .evening-theme .toggle-button {
            color: #E6E6FA;
        }

        .adhkar-container {
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .dhikr-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .dhikr-card:hover {
            transform: translateY(-5px);
        }

        .dhikr-text {
            font-size: 1.4em;
            line-height: 1.8;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .counter-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .counter-display {
            font-size: 2em;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            min-width: 80px;
            text-align: center;
        }

        .counter-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 60px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .morning-theme .counter-button {
            color: #8B4513;
        }

        .evening-theme .counter-button {
            color: #E6E6FA;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .morning-theme .nav-button {
            color: #8B4513;
        }

        .evening-theme .nav-button {
            color: #E6E6FA;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
         /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            text-align: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.95em;
        }

        .footer-divider {
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1px;
        }

        .footer-text {
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .footer-heart {
            color: #ff6b6b;
            font-size: 1.2em;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .dhikr-text {
                font-size: 1.2em;
            }
            
            .counter-container {
                gap: 15px;
                margin-bottom: 15px;
            }
            
            .counter-display {
                font-size: 1.5em;
                padding: 8px 16px;
                min-width: 70px;
            }
            
            .counter-button {
                padding: 12px 20px;
                font-size: 1.1em;
                min-width: 50px;
                min-height: 50px;
            }
            
            .navigation {
                gap: 10px;
            }
            
            .nav-button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            
            .dhikr-text {
                font-size: 1.1em;
                line-height: 1.6;
            }
            
            .counter-container {
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .counter-display {
                font-size: 1.3em;
                padding: 6px 12px;
                min-width: 60px;
            }
            
            .counter-button {
                padding: 10px 16px;
                font-size: 1em;
                min-width: 45px;
                min-height: 45px;
            }
            
            .navigation {
                gap: 8px;
            }
            
            .nav-button {
                padding: 8px 16px;
                font-size: 0.85em;
            }
            
            .footer {
                padding: 10px 15px;
            }
            
            .footer-content {
                font-size: 0.85em;
                gap: 8px;
            }
        }
    </style>
</head>
<body class="morning-theme">
    <div class="container">
        <h1>أذكار الصباح والمساء</h1>
        
        <div class="toggle-container">
            <button class="toggle-button active" onclick="switchToMorning()">أذكار الصباح</button>
            <button class="toggle-button" onclick="switchToEvening()">أذكار المساء</button>
        </div>

        <div class="adhkar-container">
            <div class="dhikr-card">
                <div class="dhikr-text" id="dhikrText">
                    اللَّهُمَّ بِكَ أَصْبَحْنَا، وَبِكَ أَمْسَيْنَا، وَبِكَ نَحْيَا، وَبِكَ نَمُوتُ، وَإِلَيْكَ النُّشُورُ
                </div>
                
                <div class="counter-container">
                    <button class="counter-button" onclick="decrementCounter()">-</button>
                    <div class="counter-display" id="counterDisplay">1</div>
                    <button class="counter-button" onclick="incrementCounter()">+</button>
                </div>
                
                <div class="navigation">
                    <button class="nav-button" id="prevButton" onclick="previousDhikr()">السابق</button>
                    <button class="nav-button" id="nextButton" onclick="nextDhikr()">التالي</button>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>
<div class="footer">
    <div class="footer-content">
        <span class="footer-text">Crafted with care by</span>
        <span class="footer-text" style="font-weight: bold; color: #4CAF50;">Ahmed Nabil</span>
        <div class="footer-divider"></div>
        <span class="footer-text">Your prayers and well wishes are sincerely appreciated</span>
        <span class="footer-heart">♥</span>
    </div>
</div>

    <script>
        const morningAdhkar = [
            {
                text: "اللَّهُمَّ بِكَ أَصْبَحْنَا، وَبِكَ أَمْسَيْنَا، وَبِكَ نَحْيَا، وَبِكَ نَمُوتُ، وَإِلَيْكَ النُّشُورُ",
                count: 1
            },
            {
                text: "أَصْبَحْنَا وَأَصْبَحَ الْمُلْكُ لِلَّهِ، وَالْحَمْدُ لِلَّهِ، لَا إِلَهَ إِلَّا اللَّهُ وَحْدَهُ لَا شَرِيكَ لَهُ، لَهُ الْمُلْكُ وَلَهُ الْحَمْدُ وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ، رَبِّ أَسْأَلُكَ خَيْرَ مَا فِي هَذَا الْيَوْمِ وَخَيْرَ مَا بَعْدَهُ، وَأَعُوذُ بِكَ مِنْ شَرِّ مَا فِي هَذَا الْيَوْمِ وَشَرِّ مَا بَعْدَهُ",
                count: 1
            },
            {
                text: "اللَّهُمَّ مَا أَصْبَحَ بِي مِنْ نِعْمَةٍ أَوْ بِأَحَدٍ مِنْ خَلْقِكَ فَمِنْكَ وَحْدَكَ لَا شَرِيكَ لَكَ، فَلَكَ الْحَمْدُ وَلَكَ الشُّكْرُ",
                count: 1
            },
            {
                text: "اللَّهُمَّ عَافِنِي فِي بَدَنِي، اللَّهُمَّ عَافِنِي فِي سَمْعِي، اللَّهُمَّ عَافِنِي فِي بَصَرِي، لَا إِلَهَ إِلَّا أَنْتَ",
                count: 3
            },
            {
                text: "اللَّهُمَّ إِنِّي أَسْأَلُكَ الْعَفْوَ وَالْعَافِيَةَ فِي الدُّنْيَا وَالْآخِرَةِ، اللَّهُمَّ إِنِّي أَسْأَلُكَ الْعَفْوَ وَالْعَافِيَةَ فِي دِينِي وَدُنْيَايَ وَأَهْلِي وَمَالِي",
                count: 1
            },
            {
                text: "اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْكُفْرِ وَالْفَقْرِ، وَأَعُوذُ بِكَ مِنْ عَذَابِ الْقَبْرِ، لَا إِلَهَ إِلَّا أَنْتَ",
                count: 3
            },
            {
                text: "اللَّهُمَّ أَنْتَ رَبِّي لَا إِلَهَ إِلَّا أَنْتَ، خَلَقْتَنِي وَأَنَا عَبْدُكَ، وَأَنَا عَلَى عَهْدِكَ وَوَعْدِكَ مَا اسْتَطَعْتُ، أَعُوذُ بِكَ مِنْ شَرِّ مَا صَنَعْتُ، أَبُوءُ لَكَ بِنِعْمَتِكَ عَلَيَّ وَأَبُوءُ بِذَنْبِي فَاغْفِرْ لِي فَإِنَّهُ لَا يَغْفِرُ الذُّنُوبَ إِلَّا أَنْتَ",
                count: 1
            },
            {
                text: "اللَّهُ لَا إِلَهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ مَنْ ذَا الَّذِي يَشْفَعُ عِنْدَهُ إِلَّا بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلَا يُحِيطُونَ بِشَيْءٍ مِنْ عِلْمِهِ إِلَّا بِمَا شَاءَ وَسِعَ كُرْسِيُّهُ السَّمَاوَاتِ وَالْأَرْضَ وَلَا يَئُودُهُ حِفْظُهُمَا وَهُوَ الْعَلِيُّ الْعَظِيمُ",
                count: 1
            },
            {
                text: "اللَّهُ لَا إِلَهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ لَا تَأْخُذُهُ سِنَةٌ وَلَا نَوْمٌ لَهُ مَا فِي السَّمَاوَاتِ وَمَا فِي الْأَرْضِ مَنْ ذَا الَّذِي يَشْفَعُ عِنْدَهُ إِلَّا بِإِذْنِهِ يَعْلَمُ مَا بَيْنَ أَيْدِيهِمْ وَمَا خَلْفَهُمْ وَلَا يُحِيطُونَ بِشَيْءٍ مِنْ عِلْمِهِ إِلَّا بِمَا شَاءَ وَسِعَ كُرْسِيُّهُ السَّمَاوَاتِ وَالْأَرْضَ وَلَا يَئُودُهُ حِفْظُهُمَا وَهُوَ الْعَلِيُّ الْعَظِيمُ",
                count: 1
            },
            {
                text: "أَعُوذُ بِكَلِمَاتِ اللَّهِ التَّامَّاتِ مِنْ شَرِّ مَا خَلَقَ",
                count: 3
            },
            {
                text: "اللَّهُمَّ صَلِّ وَسَلِّمْ عَلَى نَبِيِّنَا مُحَمَّدٍ",
                count: 10
            },
            {
                text: "سُبْحَانَ اللَّهِ وَبِحَمْدِهِ",
                count: 100
            },
            {
                text: "أَسْتَغْفِرُ اللَّهَ الَّذِي لَا إِلَهَ إِلَّا هُوَ الْحَيُّ الْقَيُّومُ وَأَتُوبُ إِلَيْهِ",
                count: 100
            },
            {
                text: "لَا إِلَهَ إِلَّا اللَّهُ وَحْدَهُ لَا شَرِيكَ لَهُ، لَهُ الْمُلْكُ وَلَهُ الْحَمْدُ وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ",
                count: 100
            },
            {
                text: "قُلْ هُوَ اللَّهُ أَحَدٌ، اللَّهُ الصَّمَدُ، لَمْ يَلِدْ وَلَمْ يُولَدْ، وَلَمْ يَكُنْ لَهُ كُفُوًا أَحَدٌ",
                count: 3
            },
            {
                text: "قُلْ أَعُوذُ بِرَبِّ الْفَلَقِ، مِنْ شَرِّ مَا خَلَقَ، وَمِنْ شَرِّ غَاسِقٍ إِذَا وَقَبَ، وَمِنْ شَرِّ النَّفَّاثَاتِ فِي الْعُقَدِ، وَمِنْ شَرِّ حَاسِدٍ إِذَا حَسَدَ",
                count: 3
            },
            {
                text: "قُلْ أَعُوذُ بِرَبِّ النَّاسِ، مَلِكِ النَّاسِ، إِلَهِ النَّاسِ، مِنْ شَرِّ الْوَسْوَاسِ الْخَنَّاسِ، الَّذِي يُوَسْوِسُ فِي صُدُورِ النَّاسِ، مِنَ الْجِنَّةِ وَالنَّاسِ",
                count: 3
            },
            {
                text: "اللَّهُمَّ إِنِّي أَسْأَلُكَ مِنْ فَضْلِكَ وَرَحْمَتِكَ، فَإِنَّهُ لَا يَمْلِكُهَا إِلَّا أَنْتَ",
                count: 1
            }
        ];

        const eveningAdhkar = [
            {
                text: "اللَّهُمَّ بِكَ أَمْسَيْنَا، وَبِكَ أَصْبَحْنَا، وَبِكَ نَحْيَا، وَبِكَ نَمُوتُ، وَإِلَيْكَ الْمَصِيرُ",

            {

                count: 1
            },
            {
                text: "اللَّهُمَّ مَا أَمْسَى بِي مِنْ نِعْمَةٍ أَوْ بِأَحَدٍ مِنْ خَلْقِكَ فَمِنْكَ وَحْدَكَ لَا شَرِيكَ لَكَ، فَلَكَ الْحَمْدُ وَلَكَ الشُّكْرُ",
                count: 1
            },
            {
                text: "اللَّهُمَّ عَافِنِي فِي بَدَنِي، اللَّهُمَّ عَافِنِي فِي سَمْعِي، اللَّهُمَّ عَافِنِي فِي بَصَرِي، لَا إِلَهَ إِلَّا أَنْتَ",
                count: 3

        let currentAdhkar = morningAdhkar;
        let currentIndex = 0;
        let currentCounter = 1;
        let isMorning = true;

        function switchToMorning() {
            isMorning = true;
            currentAdhkar = morningAdhkar;
            currentIndex = 0;
            currentCounter = 1;
            
            document.body.className = 'morning-theme';
            document.querySelectorAll('.toggle-button')[0].classList.add('active');
            document.querySelectorAll('.toggle-button')[1].classList.remove('active');
            
            updateDisplay();
        }

        function switchToEvening() {
            isMorning = false;
            currentAdhkar = eveningAdhkar;
            currentIndex = 0;
            currentCounter = 1;
            
            document.body.className = 'evening-theme';
            document.querySelectorAll('.toggle-button')[0].classList.remove('active');
            document.querySelectorAll('.toggle-button')[1].classList.add('active');
            
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('dhikrText').textContent = currentAdhkar[currentIndex].text;
            document.getElementById('counterDisplay').textContent = currentCounter + ' / ' + currentAdhkar[currentIndex].count;
            
            document.getElementById('prevButton').disabled = currentIndex === 0;
            document.getElementById('nextButton').disabled = currentIndex === currentAdhkar.length - 1;
            
            const progress = ((currentIndex + 1) / currentAdhkar.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function incrementCounter() {
            if (currentCounter < currentAdhkar[currentIndex].count) {
                currentCounter++;
            } else {
                currentCounter = currentAdhkar[currentIndex].count;
            }
            updateDisplay();
        }

        function decrementCounter() {
            if (currentCounter > 1) {
                currentCounter--;
            } else {
                currentCounter = 1;
            }
            updateDisplay();
        }

        function nextDhikr() {
            if (currentIndex < currentAdhkar.length - 1) {
                currentIndex++;
                currentCounter = 1;
                updateDisplay();
            }
        }

        function previousDhikr() {
            if (currentIndex > 0) {
                currentIndex--;
                currentCounter = 1;
                updateDisplay();
            }
        }

        // Initialize display
        updateDisplay();
    </script>
